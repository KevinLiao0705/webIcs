<html>
    <head>
        <title>WebFrame</title>
        <link href ='webIcon.ico' rel='shortcut icon'>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function onLoad() {
                return;
            }
        </script>
        <style>

            .led-box {
                height: 30px;
                width: 25%;
                margin: 10px 0;
                float: left;
            }


            .led-red {
                margin: 0 auto;
                width: 24px;
                height: 24px;
                background-color: #F00;
                border-radius: 50%;
                box-shadow: rgba(0, 0, 0, 0.2) 0 -1px 7px 1px, inset #441313 0 -1px 9px, rgba(255, 0, 0, 0.5) 0 2px 12px;
                animation: blinkRed 0.5s infinite;
            }

            @keyframes blinkRed {
                from {
                    background-color: #F00;
                }
                50% {
                    background-color: #A00;
                    box-shadow: rgba(0, 0, 0, 0.2) 0 -1px 7px 1px, inset #441313 0 -1px 9px, rgba(255, 0, 0, 0.5) 0 2px 0;
                }
                to {
                    background-color: #F00;
                }
            }

            .led-yellow {
                margin: 0 auto;
                width: 24px;
                height: 24px;
                background-color: #FF0;
                border-radius: 50%;
                box-shadow: rgba(0, 0, 0, 0.2) 0 -1px 7px 1px, inset #808002 0 -1px 9px, #FF0 0 2px 12px;
                animation: blinkYellow 1s infinite;
            }

            @keyframes blinkYellow {
                from {
                    background-color: #FF0;
                }
                50% {
                    background-color: #AA0;
                    box-shadow: rgba(0, 0, 0, 0.2) 0 -1px 7px 1px, inset #808002 0 -1px 9px, #FF0 0 2px 0;
                }
                to {
                    background-color: #FF0;
                }
            }

            .led-green {
                margin: 0 auto;
                width: 24px;
                height: 24px;
                background-color: #ABFF00;
                border-radius: 50%;
                border: 1px #000 solid;
                box-shadow: rgba(0, 0, 0, 0.2) 0 -1px 7px 1px, inset #304701 0 -1px 9px, #89FF00 0 2px 12px;
            }

            .led-blue {
                margin: 0 auto;
                width: 24px;
                height: 24px;
                background-color: #24E0FF;
                border-radius: 50%;
                box-shadow: rgba(0, 0, 0, 0.2) 0 -1px 7px 1px, inset #006 0 -1px 9px, #3F8CFF 0 2px 14px;
            }


        </style>        


    </head>
    <body>
        <div class="container">
            <div class="led-box">
                <div class="led-green"></div>
            </div>
            <div class="led-box">
                <div class="led-yellow"></div>
            </div>
            <div class="led-box">
                <div class="led-red"></div>
            </div>
            <div class="led-box">
                <div class="led-blue"></div>
            </div>
        </div>        

    </body>
</html>
